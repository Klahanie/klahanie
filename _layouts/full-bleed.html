<html>

{% include header.html %}

<body class="row p-0 mx-auto">

    {% include nav.html %}


  <div class="main col-sm-10 p-0">
    <div class="header">
      {% if page.banner %}
      <img src="{{site.url}}{{page.banner}}" class="img-fluid w-100">
      {% endif %}
      {% if page.video-banner %}
      <video autoplay muted class="img-fluid w-100"><source src="{{page.video-banner}}" class="img-fluid w-100">"></video>
      {% endif %}
      {% if page.show-title == true %}
      <div class="header-background">
        <h1 class="page-header">{{ page.title }}</h1>
      </div>
      {% endif %}
    </div>
    
    
    <div>
      {{ content }}
    </div>
  </div>
  {% include footer.html %}
  </body>
</html>
