name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install environment
      uses: ruby/setup-ruby@v1.52.0
      with:
        bundler-cache: true
        ruby-version: 2.7 
        
    - name: Run tests
      run: rake test
